name: Firebase Deploy

on:
  push:
    branches:
      - main  # Trigger deploy on push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your code
      - uses: actions/checkout@v3

      # Step 2: Setup Node.js 22
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # Step 3: Cache node_modules for faster builds
      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Step 4: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 5: Build Angular project
      - name: Build project
        run: npm run build  # Outputs to dist/test-project/browser

      # Step 6: Deploy to Firebase Hosting
      - name: Deploy to Firebase Hosting
        uses: w9jds/firebase-action@v2.2.0
        with:
          args: deploy --only hosting --debug
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      # Step 7: Print Firebase Hosting URL
      - name: Show deployed URL
        run: |
          echo "Your app is live at: https://$(firebase hosting:sites:list --json | jq -r '.[] | select(.default) | .name').web.app"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
