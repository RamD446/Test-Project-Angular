name: Firebase Deploy

on:
  push:
    branches:
      - main  # Deploys on push to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v3

      # 2️⃣ Setup Node.js 22
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # 3️⃣ Cache node_modules
      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 5️⃣ Build Angular project
      - name: Build project
        run: npm run build  # Make sure output goes to dist/test-project/browser

      # 6️⃣ Deploy to Firebase Hosting
      - name: Deploy to Firebase Hosting
        uses: w9jds/firebase-action@v2.2.0
        with:
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      # 7️⃣ Print deployed URL
      - name: Show Firebase Hosting URL
        run: |
          echo "Your app is live at: https://$(firebase hosting:sites:list --json | jq -r '.[] | select(.default) | .name').web.app"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
