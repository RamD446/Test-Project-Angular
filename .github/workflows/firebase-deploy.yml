name: Firebase Deploy

on:
  push:
    branches:
      - main  # Trigger deploy on push to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v3

      # 2️⃣ Setup Node.js 22
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # 3️⃣ Cache node_modules
      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 5️⃣ Build Angular project
      - name: Build project
        run: npm run build  # Make sure output goes to dist/test-project/browser

      # 6️⃣ Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # 7️⃣ Deploy to Firebase Hosting
      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      # 8️⃣ Show deployed URL
      - name: Show Firebase Hosting URL
        run: |
          SITE=$(firebase hosting:sites:list --json | jq -r '.[] | select(.default) | .name')
          echo "Your app is live at: https://$SITE.web.app"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
